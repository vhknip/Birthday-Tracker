<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Birthday Tracker Login and Registration</title>
</head>

<body>
    <div class="container">
        <div class="container d-flex justify-content-center">
            <h1>Welcome to Birthday Tracker!</h1>
        </div>

        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="container d-flex justify-content-center">
                <h3 class="error" style="color:red">Registration Errors: </h3>
            </div>
            {% for message in messages %}
            <div class="container d-flex justify-content-center">
                <p class="error" style="color:red">{{message}}</p>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div class="container d-flex justify-content-center">
            <div style="border: solid black 2px; padding: 20px; margin: 20px; border-radius: 5px;">
                <h2>Register</h2>
                <form action="/register" method="post">

                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="first_name"
                            placeholder="first name">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="last_name" placeholder="last name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" name="password" id="password_confirmation"
                            placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="password_confirmation">Password Confirmation</label>
                        <input type="text" class="form-control" name="password_confirmation" id="password_confirmation"
                            placeholder="Confirm password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn-primary" value="Submit">
                    </div>
                </form>
            </div>
            <div style="border: solid black 2px; padding: 20px; margin: 20px; flex-grow-1; border-radius: 5px;">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" name="password" id="password_confirmation"
                            placeholder="Create a password">
                    </div>

                    <div class="form-group container d-flex justify-content-center">
                        <br>
                        <input type="submit" class="btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
