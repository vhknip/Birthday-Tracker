<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit Birthday</title>
</head>

<body>
    <div class="container grey">

        <div class="flex-container">
            <h1>Birhtday Tracker</h1>
            <p>A site to track birthdayss</p>
            <h2 class="majority-width">Welcome {{user.first_name}}!</h2>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="/user/account">My Birthdays</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/new/birthday">Add a birthday</a>
                      </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="/logout">Log Out</a>
                      </li>
                    
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form action="/birthday/edit/{{birthday.id}}" method="post" 
            class="flex-container with-border majority-width">
            <div class="half-width">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="name" value="{{birthday.name}}">
                </div>

                <div class="form-group">
                    <label for="preferences" class="form-label">Preferences</label>
                    <textarea type="text" name="preferences" class="form-control" id="preferences">{{birthday.preferences}}</textarea>
                </div>
            </div>

            <div class="half-width">
                <div class="form-group">
                    <label for="birthday" class="form-label">Birthday:</label>
                    <input type="birthday" class="form-control" name="birthday" id="birthday" value="{{birthday.birthday}}">
                </div>
                
                <input type="hidden" name="id" value="{{birthday.id}}">
                <div class="form-group">
                    <input type="submit" class="btn-primary" value="Submit">
                </div>
            </div>
        </form>



    </div>

</body>

</html>
