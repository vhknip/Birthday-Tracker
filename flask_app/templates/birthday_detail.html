<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Birthday Details</title>
</head>

<body>
    <div class="container grey">

        <div class="flex-container">
            <h1>Birthday Tracker</h1>
            <p>Never forget your friends' birthdays again!</p>
            <h2 class="majority-width">Welcome {{user.first_name}}!</h2>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/account">My Birthdays</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new/birthday">Add a birthday</a>
                    </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                    
                    </ul>
                </div>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="info-box">
                  <h2>Name</h2>
                  <p>{{birthday.name}}</p>
                </div>
              </div>
              <div class="col-md-4">
                <div class="info-box">
                  <h2>Preferences</h2>
                  <p>{{birthday.preferences}}</p>
                </div>
              </div>
              <div class="col-md-4">
                <div class="info-box">
                  <h2>Birthdate</h2>
                  <p>{{birthday.birthday}}</p>
                </div>
              </div>
            </div>
          </div>

           </div>



</body>

</html>
